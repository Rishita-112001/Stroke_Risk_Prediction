<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Risk Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1> Stroke Risk Prediction</h1>
        <form method="POST">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" step="0.1" name="age" required>

            <label for="hypertension">Hypertension:</label>
            <select name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="ever_married">Ever Married:</label>
            <select name="ever_married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="work_type">Work Type:</label>
            <select name="work_type" required>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Govt_job</option>
            </select>

            <label for="Residence_type">Residence Type:</label>
            <select name="Residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="avg_glucose_level">Avg Glucose Level:</label>
            <input type="number" step="0.01" name="avg_glucose_level" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

            <label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" required>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="formerly smoked">Formerly Smoked</option>
            </select>

            <button type="submit">Predict Stroke Risk</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
